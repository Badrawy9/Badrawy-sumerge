<div fxLayoutAlign ="center center" fxFlexFill class="main-div">
    <mat-card fxFlex="25"> 
       <div><mat-toolbar color="primary">Login page</mat-toolbar></div> 
         <form fxLayoutAlign="stretch" fxLayout="column" class="login-form">
            <mat-form-field>
                <input type="text" placeholder="Username">
            </mat-form-field>
            <mat-form-field>
                <input placeholder="Password" type="password">
            </mat-form-field>
            <button mat-raised-button type="submit">Sign In</button>
        </form>
    </mat-card>
</div>
